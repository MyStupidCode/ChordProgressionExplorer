<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VexFlow D Major Scale</title>

    <script src="https://unpkg.com/vexflow@4.0.1/build/cjs/vexflow-debug.js"></script>
</head>

<body>
    <div id="output"></div>

    <script>
        // Create SVG foundation
        const { Renderer, Stave, StaveNote, Voice, Formatter } = Vex.Flow;

        // Create an SVG renderer and attach it to the DIV element "output."
        const div = document.getElementById("output");
        const renderer = new Renderer(div, Renderer.Backends.SVG);

        // Configure the rendering context.
        renderer.resize(600, 200); // Increased from 500
        const context = renderer.getContext();

        // Create a staff of width 550 at position 10, 40 on the canvas.
        const stave = new Stave(10, 40, 550); // Increased from 450

        // Add a clef, D major key signature, and time signature.
        stave.addClef("treble").addKeySignature("D").addTimeSignature("4/4");

        // Connect it to the rendering object and draw!
        stave.setContext(context).draw();

        // ... (the notes array remains the same) ...

        const notes = [
            new StaveNote({ keys: ["d/4"], duration: "q" }),
            new StaveNote({ keys: ["e/4"], duration: "q" }),
            new StaveNote({ keys: ["f/4"], duration: "q" }),
            new StaveNote({ keys: ["g/4"], duration: "q" }),
            new StaveNote({ keys: ["a/4"], duration: "q" }),
            new StaveNote({ keys: ["b/4"], duration: "q" }),
            new StaveNote({ keys: ["c/5"], duration: "q" }),
            new StaveNote({ keys: ["d/5"], duration: "q" }),
        ];

        const voice = new Voice({ num_beats: 8, beat_value: 4 });
        voice.addTickables(notes);

        // Format and justify the notes to 500 pixels.
        new Formatter().joinVoices([voice]).format([voice], 500); // Increased from 400

        // Render voice
        voice.draw(context, stave);
    </script>
</body>

</html>
